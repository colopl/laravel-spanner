services:
  test:
    build:
      context: .
    command: /bin/sh -c "composer install --no-progress && composer exec -- phpstan --no-progress --memory-limit=-1 && composer exec phpunit"
    volumes:
      - .:/project
    depends_on:
      - emulator
  emulator:
    image: gcr.io/cloud-spanner-emulator/emulator
